
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Northern Braids Bar | Premium Walk-In Queue</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;500;600;800;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                primary: '#D44D5C', // Deep Rose
                secondary: '#FDF8F3', // Soft Cream
                accent: '#4A1D1F', // Rich Plum
                dark: '#1F2937', // Dark Charcoal
                muted: '#9CA3AF'
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            borderRadius: {
              'xl': '1rem',
              '2xl': '1.5rem',
              '3xl': '2rem',
            },
            boxShadow: {
              'premium': '0 10px 30px -10px rgba(0, 0, 0, 0.1)',
              'soft': '0 4px 20px -2px rgba(0, 0, 0, 0.05)',
            }
          }
        }
      }
    </script>
    <style>
        body {
            background-color: #ffffff;
            color: #1F2937;
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
        }
        .serif {
            font-family: 'Playfair Display', serif;
        }
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #FDF8F3;
        }
        ::-webkit-scrollbar-thumb {
            background: #D44D5C;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #4A1D1F;
        }
        
        /* Smooth transitions */
        .transition-premium {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        /* Gradient backgrounds */
        .bg-gradient-premium {
            background: linear-gradient(135deg, #D44D5C 0%, #4A1D1F 100%);
        }
        .bg-gradient-soft {
            background: linear-gradient(135deg, #FDF8F3 0%, #FAF7F2 100%);
        }
   </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "recharts": "https://esm.sh/recharts@^3.7.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
  <div id="root"></div>
  <script type="module" src="./index.tsx"></script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
